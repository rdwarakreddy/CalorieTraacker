<!--Contain all the code which is going to apply for all the templates-->
{% load static%}
<html>
<head>
    <title>Document</title>
    {% comment %} <link rel  ="stylesheet" href = "{% static 'food/style.css'%}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% comment %} <link rel = "stylesheet" href = "{%static 'shop/base.css'%}"> {% endcomment %}

</head>
<body>
    <div class="container">
        <div class = "row" style = "margin-top : 20px;">
            <div class = "row">
                <div class = "col-md-12 ">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item">
                                {% comment %} <a class="nav-link" href="#">Features</a> {% endcomment %}
                              <a href="{% url 'shop:index' %}" class="btn btn-warning " style = "font-weight: 300;font-family: 'Lobster', cursive;color:Black;margin-right:5px;" href="#">Home</a>
                              </li>
                            <li class="nav-item">
                              {% comment %} <a class="nav-link" href="#">Features</a> {% endcomment %}
                            <a href="{% url 'shop:checkout' %}" class="btn btn-warning mr-2" style = "font-weight: 300;font-family: 'Lobster', cursive;color:Black;margin-right:5px;" href="#">CheckOut</a>
                            </li>
                            <li class="nav-item">
                              {% comment %} <a id = "sunny"class="btn btn-warning" style = "" href="#">Cart(0)</a> {% endcomment %}
                              <button id="sunny" type="button" class="btn btn-warning" data-toggle="popover" data-content="This is the pop-up message" style = "font-weight: 300;font-family: 'Lobster', cursive;color:Black;margin-right:5px;">
                                Cart(0)
                            </button>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
        <div class = "row" style = "margin-top : 20px;">
            <div class = "col-md-12">
                <form class = "card card-sm">
                    <div class = "card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <a href="{% url 'shop:index' %}" class= style="">
                                <img src="https://media.istockphoto.com/id/822023804/photo/magnified-food-safety.webp?b=1&s=170667a&w=0&k=20&c=oLUaOHa3dYyxdRyVC8MqRTEQCv349JfZUmIi2Gqesh4=" alt="Logo" width="200" height="100">
                            </a>                            
                        </div>
                        <div class = "col">
                            <input type = "search" name = "item_name" placeholder = "search for items" class = "form-control form-control-boarderless ">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit" style="background-color: green;">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% block body %}
        {% endblock body %}
</body>
</html>
